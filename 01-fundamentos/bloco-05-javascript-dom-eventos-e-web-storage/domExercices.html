<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
//         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//         - document.getElementById()
//         - document.getElementsByClassName()
//         - document.getElementsByTagName()
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  function changeParagraph(sentense){
    const changeP = document.getElementsByTagName("p");
    changeP[0].innerText = sentense;
  }
  changeParagraph("Estou voando no desenvolvimento Web!");

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function changeSquareColor(color){
  const changeSquareColor = document.getElementsByClassName("main-content");
  changeSquareColor[0].style.backgroundColor = color;
}
changeSquareColor("rgb(76,164,109)");

//  Crie uma função que mude a cor do quadrado vermelho para branco.
function changeRedSquare(color){
  const changeRedSquareColor = document.getElementsByClassName("center-content");
  changeRedSquareColor[0].style.backgroundColor = color;
}
changeRedSquare("white");

//  Crie uma função que corrija o texto da tag <h1>.
function correctH1(){
  const correctH1=document.getElementsByTagName("h1");
  correctH1[0].innerText = "Exercício 5.1 - JavaScript"
}

correctH1();

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  function biggerP(){
    const biggerP=document.getElementsByTagName("p");
    for(index=0; index<biggerP.length; index += 1){
      biggerP[index].innerText = biggerP[index].innerText.toUpperCase();
    }
  }
 biggerP();


//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function showAllP(){
  const allP = document.getElementsByTagName("p");
  for(index=0; index<allP.length; index += 1){
    console.log(allP[index].innerText);
  }
}
showAllP();

    </script>
  </body>
</html>
