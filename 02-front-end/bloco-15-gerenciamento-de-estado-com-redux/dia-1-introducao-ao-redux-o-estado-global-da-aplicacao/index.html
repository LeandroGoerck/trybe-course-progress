<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ["white", "black", "red", "green", "blue", "yellow"],
        index: 0,
      };

      //  ACTION TYPES
      const NEXT_COLOR = "NEXT_COLOR";
      const PREVIOUS_COLOR = "PREVIOUS_COLOR";
      const RANDOM_COLOR = "RANDOM_COLOR";

      const btnPrevious = document.getElementById("previous");
      const btnNext = document.getElementById("next");
      const btnRandom = document.getElementById("random");
      const tag = document.getElementById("value");
      const container = document.getElementById("container");

      // ENVIANDO A ACTION
      btnPrevious.addEventListener("click", () => {
        store.dispatch({ type: NEXT_COLOR });
      });
      btnNext.addEventListener("click", () => {
        store.dispatch({ type: PREVIOUS_COLOR });
      });
      btnRandom.addEventListener("click", () => {
        store.dispatch({ type: RANDOM_COLOR});
      });

      // FUNCAO RANDOM COLOR
      function criarCor() {
        const oneChar = [
          "1",
          "2",
          "3",
          "4",
          "5",
          "6",
          "7",
          "8",
          "9",
          "A",
          "B",
          "C",
          "D",
          "E",
          "F",
        ];
        let cor = "#";
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }

      // REDUCER
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case NEXT_COLOR:
            //console.log(state.index);
            return {
              colors: [...state.colors],
              index: state.index > 0 ? state.index - 1 : state.index,
            };
            break;

          case PREVIOUS_COLOR:
            //console.log(state.index);

            return {
              colors: [...state.colors],
              index:
                state.index < state.colors.length - 1
                  ? state.index + 1
                  : state.index,
            };
            break;

          case RANDOM_COLOR:
            return {
              colors: [...state.colors, criarCor()],
              index:
                state.colors.length
            }
            break;

          default:
            return state;
            break;
        }
        return state;
      };

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        console.log(store.getState());
        storeObj = store.getState();
        tag.innerHTML = storeObj.colors[storeObj.index];
        container.style.backgroundColor = tag.innerHTML;
      });
    </script>
  </body>
</html>
